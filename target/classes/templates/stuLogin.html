<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <style type="text/css">
        #bg {
            position: fixed;
            left: 0;
            top: 0;
            height: 50%;
            width: 100%;
            z-index: -1;
            background-color: #009688;
        }

        .container {
            width: 420px;
            height: 320px;
            min-height: 320px;
            max-height: 320px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            padding: 20px;
            z-index: 130;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 3px 18px rgba(100, 0, 0, .5);
            font-size: 16px;
        }

        .layui-input {
            border-radius: 5px;
            width: 300px;
            height: 40px;
            font-size: 15px;
        }

        .layui-input {
            border-color: gray;
        }

        .layui-form-item {
            margin-left: -20px;
        }

        #logoid {
            margin-top: 15px;
            padding-left: 150px;
            padding-bottom: 15px;
            color: brown;
        }

        .layui-btn {
            margin-left: -50px;
            border-radius: 5px;
            width: 350px;
            height: 40px;
            font-size: 15px;
        }

        .verity {
            width: 120px;
        }

        .font-set {
            font-size: 13px;
            text-decoration: none;
            margin-left: 120px;
        }

        a:hover {
            text-decoration: underline;
        }

        #aaa{
            color: springgreen;
        }

    </style>
</head>
<body>
<div id="bg"></div>

<center><h1 id="aaa">在线答题</h1></center>

<form class="layui-form" onsubmit="return false">
    <div class="container">

        <div class="layui-form-mid layui-word-aux">
            <!--<img id="logoid" src="06.png" height="35">-->
            <h3 id="logoid">用户登录</h3>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">email</label>
            <div class="layui-input-block">
                <input type="text" name="email" required lay-verify="required" placeholder="请输入email"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密 &nbsp;&nbsp;码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">登陆</button>
            </div>
        </div>
        <div>
        <a href="" class="font-set">忘记密码?</a> <a href="" class="font-set">立即注册</a>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-1.12.2.min.js}"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                type: "post",
                url: "StuLogin",
                data: data.field,
                dataType: "json",
                success: function (data) {
                    if (data.code == 0) {
                        window.location.href = "";
                    } else {
                        alert("用户名或密码输入错误！")
                    }
                }
            });
        });
    });
</script>
</body>
</html>
